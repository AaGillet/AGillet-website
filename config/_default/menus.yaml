# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:

  - name: Home
    url: '#about'
    weight: 10

  - name: News
    url: 'post'
    weight: 20

  - name: Research
    url: ''
    weight: 30

  - name: Experience
    url: 'experience'
    parent: Research
    weight: 31

  - name: Projects
    url: 'project'
    parent: Research
    weight: 32

  - name: Publications
    url: ''
    weight: 40

  - name: Papers
    url: 'publication'
    parent: Publications
    weight: 41

  - name: Talks
    url: 'event'
    parent: Publications
    weight: 42

  - name: Code
    url: 'code'
    weight: 50

  - name: Contact
    url: '#contact'
    weight: 60



